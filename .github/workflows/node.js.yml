# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3

    - name: Create deploy branch
      uses: peterjgrainger/action-create-branch@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        branch: ${{ github.ref }}-deploy

    - name: git config for deploy
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: git checkout deploy branch
      run: |
        git branch --show-current|xargs printf -- ' :%s-deploy'|xargs git push origin 
        git branch --show-current|xargs printf -- ' %s-deploy'|xargs git checkout -b

    - name: NPM Build using ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present

    - name: Commit files
      run: |
        git branch --show-current
        git add -f assets/css/
        git commit -m "chore: build JS/CSS assets"
        git branch --show-current|xargs git push origin